<!DOCTYPE html>
<html>
<head>
    <title>复杂表单示例</title>
</head>
<body>

<h2>订单信息</h2>

<form action="#" method="post">
    <label for="customerName">顾客姓名:</label><br>
    <input type="text" id="customerName" name="customerName" required><br><br>
    
    <label for="product">选择产品:</label><br>
    <select id="product" name="product">
        <option value="phone">手机</option>
        <option value="laptop">笔记本电脑</option>
        <option value="tablet">平板电脑</option>
    </select><br><br>
    
    <label>付款方式:</label><br>
    <input type="radio" id="creditCard" name="paymentMethod" value="creditCard">
    <label for="creditCard">信用卡</label>
    <input type="radio" id="paypal" name="paymentMethod" value="paypal">
    <label for="paypal">PayPal</label><br><br>
    
    <label>选择颜色:</label><br>
    <input type="checkbox" id="red" name="color" value="red">
    <label for="red">红色</label>
    <input type="checkbox" id="blue" name="color" value="blue">
    <label for="blue">蓝色</label>
    <input type="checkbox" id="green" name="color" value="green">
    <label for="green">绿色</label><br><br>
    
    <label for="deliveryDate">送货日期:</label><br>
    <input type="date" id="deliveryDate" name="deliveryDate"><br><br>
    
    <label for="comments">备注:</label><br>
    <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>
    
    <input type="submit" value="提交">
</form>

</body>
</html>
